<script> 
  $( document ).ready(function() {
    var symbols = ["|", "/", "-", "\\"];
    var count = 0;
    var myVar = setInterval(function updateFunc() {
        var txt = "booting up";
        if (count < 3) {
           for(var i = 0; i < count+1; i++) {
             txt += ".";
           }
        }
        else {
           txt += "...";
           txt += symbols[count % 4];
        }                     
        $( "div.boot" ).text(txt );
        count++;
     }, 250);
  }); 
</script>
